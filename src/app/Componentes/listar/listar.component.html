<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Listar Empresa</h2>
        </div>
        <div class="card-body">
            <table class="table  table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Precio</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of empresa">
                        <td>{{e.id}}</td>
                        <td>{{e.nombre}}</td>
                        <td>{{e.telefono}}</td>
                        <td>{{e.precio}}</td>
                        <td><button (click)="Editar(e)" class="btn btn-warning">Editar</button></td>
                        <td><button (click)="Eliminar(e)" class="btn btn-danger">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
